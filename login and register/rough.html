<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./rough.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your E-Mail" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" id="password" name="password"><br>
            donot have account?<a href="./regiter.html">register here</a><br><br><br>
            
            <input type="submit" value="Login">
            
        </form>
        <p id="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
